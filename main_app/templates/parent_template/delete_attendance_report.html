<!-- templates/parent_template/delete_attendance_report.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{{ page_title }}</h2>
<p>Are you sure you want to delete the attendance report for {{ report.date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'parent_manage_attendance_reports' %}">Cancel</a>
{% endblock %}
