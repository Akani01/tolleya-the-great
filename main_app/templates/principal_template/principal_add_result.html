{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ page_title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="student">Select Student</label>
            <select name="student_list" class="form-control" required>
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.admin.last_name }} {{ student.admin.first_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="subject">Select Subject</label>
            <select name="subject" class="form-control" required>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="test">Test Score</label>
            <input type="number" name="test" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="exam">Exam Score</label>
            <input type="number" name="exam" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Result</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
