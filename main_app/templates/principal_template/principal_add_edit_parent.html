{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if parent %}Edit{% else %}Add{% endif %} Parent</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if parent %}Update{% else %}Add{% endif %} Parent</button>
        <a href="{% url 'principal_manage_parents' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
