{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ page_title }}</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>
                        <a href="{% url 'edit_course' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No courses found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_course' %}" class="btn btn-primary">Add Course</a>
</div>
{% endblock %}
