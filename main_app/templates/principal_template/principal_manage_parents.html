{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ page_title }}</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for parent in parents %}
                <tr>
                    <td>{{ parent.admin.last_name }}</td>
                    <td>{{ parent.admin.first_name }}</td>
                    <td>{{ parent.admin.email }}</td>
                    <td>
                        <a href="{% url 'edit_parent' parent.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_parent' parent.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No parents found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_parent' %}" class="btn btn-primary">Add Parent</a>
</div>
{% endblock %}
