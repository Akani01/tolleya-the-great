{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <h3>Upload Excel Sheet</h3>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
</div>
{% endblock %}
