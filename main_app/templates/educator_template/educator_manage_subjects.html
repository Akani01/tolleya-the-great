{% extends 'main_app/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>{{ page_title }}</h1>
        <hr>
        <a href="{% url 'educator_add_subject' %}" class="btn btn-primary mb-3">Add New Subject</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.grade.name }}</td>
                        <td>
                            <a href="{% url 'educator_edit_subject' subject.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'educator_delete_subject' subject.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this subject?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
