{% extends "base.html" %}

{% block content %}
<h2>{{ page_title }}</h2>
<table>
    <thead>
        <tr>
            <th>Exam</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.exam }}</td>
            <td>{{ result.subject.name }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
