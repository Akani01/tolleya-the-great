{% extends "base.html" %}

{% block content %}
<h2>{{ page_title }}</h2>
<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student }}</td>
            <td>{{ student.grade }}</td>
            <td>
                <a href="{% url 'fetch_student_attendance' student.id %}">View Attendance</a>
                <a href="{% url 'fetch_student_results' student.id %}">View Results</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
