{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ page_title }}</h1>
    <p>Are you sure you want to delete course {{ course.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'circuit_manager_view_courses' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
