{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ page_title }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.get_full_name }}</td>
                <td>
                    <a href="{% url 'circuit_manager_edit_member' member.id %}">Edit</a> |
                    <a href="{% url 'circuit_manager_delete_member' member.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'circuit_manager_add_member' %}" class="btn btn-primary">Add Member</a>
</div>
{% endblock %}
