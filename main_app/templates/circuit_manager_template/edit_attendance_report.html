{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ page_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Update Report</button>
    </form>
    <a href="{% url 'circuit_manager_view_attendance_reports' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
